<!DOCTYPE html>
<!--[if lt IE 7]>    <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>     <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>     <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Coolpoll</title>
    <meta name="description" content="Coolpoll">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <script src='js/vendors.js'></script>
  </head>
  <body ng-app="coolpoll">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <main ng-controller="MainCtrl" class="main">
      <h1>{{specs.title}}</h1>

      <p>{{specs.text}}</p>

      <p>Picks remaining: {{remainingPicks}} / {{specs.maxPicks}}</p>

      <p class="end-text" ng-show="isDone()">
        {{specs.endText}}
      </p>

      <div class="graphics">
        <div class="graphic" ng-repeat="image in specs.images track by $index">
          <a target="_blank" href="{{image}}">
            <img ng-src="{{image}}">
          </a>

          <button
            ng-disabled="isDone()"
            ng-click="pick($index)">
            Pick!
          </button>
        </div>
      </div>
    </main>

    <script src="js/source.js"></script>
  </body>
</html>
